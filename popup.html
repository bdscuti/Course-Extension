<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Finder Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="container">
    <h3>Select University</h3>
    
    <div class="search-wrapper">
        <input 
        type="text" 
        id="uni-input" 
        placeholder="Select or search university..." 
        autocomplete="off"
        >
        <button id="clear-btn" class="clear-btn" title="Clear selection">&times;</button>
        <ul id="suggestions-list" class="suggestions hidden"></ul>
    </div>

    <div id="status-message"></div>
    </div>

  <script src="popup.js"></script>
</body>
</html>
