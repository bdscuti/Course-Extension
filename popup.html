<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Course Finder Extension</title>
    <link rel="stylesheet" href="popup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="container">
      <!-- University Selection -->
      <div class="wrapper" id="university-wrapper">
        <div class="select-btn">
          <span>Select University</span>
          <i class="uil uil-angle-down"></i>
        </div>

        <div class="content">
          <div class="search">
            <i class="uil uil-search"></i>
            <input spellcheck="false" type="text" placeholder="Search">
          </div>
          <ul class="options"></ul>
        </div>
      </div>

      <!-- Course Selection Mode Toggle -->
      <div class="toggle-container">
        <label class="toggle-label">
          <span>Course Number Selection Mode</span>
          <div class="toggle-switch">
            <input type="checkbox" id="subject-mode-toggle">
            <span class="slider"></span>
          </div>
        </label>
      </div>

      <div class="wrapper" id="subject-wrapper" style="display: none;">
        <div class="select-btn">
          <span>Select subject</span>
          <i class="uil uil-angle-down"></i>
        </div>

        <div class="content">
          <div class="search">
            <i class="uil uil-search"></i>
            <input spellcheck="false" type="text" placeholder="Search subjects">
          </div>
          <ul class="options"></ul>
        </div>
      </div>
      <button id="scan-page-btn" style="
        width: 100%;
        padding: 12px 16px;
        margin-top: 16px;
        background-color: #0000ff;
        color: #ffffff;   
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      ">
        üîç Scan Page for Courses
      </button>
    </div>



    <script src="popup.js"></script>
  </body>
</html>
